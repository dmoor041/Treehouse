<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <style>
        .row .tall {
            background: blue;
            height: 500px;
        }
        .row .tall .columns{
            background: red;
            height: 500px;
        }
        
    
    </style>
  </head>
  <body>
        <!-- "Row" is a container for all columns -->
      <div class="row">
        <div class="large-6 tall columns">
            <img src="img/homescreen.png"/>
        </div>  
        <div class="large-6 columns">
          <div class="row">
            <p>Create powerful multi-device layouts quickly and easily with the default 12-column, nest-able Foundation grid. If you're familiar with grid systems, you'll feel right at home. If not, you'll learn quickly.</p>
           </div>
           <div class="row tall">
               <div class="small-6 columns">
                    <a href="#" class="button">Default Button</a>
               </div>
               <div class="small-6 columns">
                    <a href="#" class="button">Default Button</a>
               </div>  
           </div>
          </div>
        </div> <!-- End of Row -->
    

          <!-- All Devices inherit classes from small devices, if not specified -->
      
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
          <!-- All JS files should be placed here -->
  </body>
</html>
